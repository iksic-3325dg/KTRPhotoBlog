name: Pagefind Simple Test

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Test Pagefind run
        run: |
          echo "Current directory: $(pwd)"
          ls -la
          npm install pagefind@latest --no-audit --no-fund
          npx pagefind --source . --output ./pagefind --verbose
          echo "--- Pagefind output ---"
          ls -R ./pagefind || echo "pagefind not generated"
