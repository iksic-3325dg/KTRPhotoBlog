name: Build and Deploy with Pagefind

on:
  push:
    branches:
      - main  # デフォルトブランチ名に合わせて変更（例：master）

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

   # Pagefind実行
      - name: Run Pagefind
        run:
          echo "Running Pagefind from $GITHUB_WORKSPACE"
          npx -y pagefind \
            --source "$GITHUB_WORKSPACE/Nostalgic-Railway-Blog" \
            --output "$GITHUB_WORKSPACE/Nostalgic-Railway-Blog/pagefind"

      - name: List generated files
        run: ls -R "$GITHUB_WORKSPACE/Nostalgic-Railway-Blog/pagefind" || echo "pagefind folder not found"

      # GitHub Pages にデプロイ
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: Nostalgic-Railway-Blog
          force_orphan: true
