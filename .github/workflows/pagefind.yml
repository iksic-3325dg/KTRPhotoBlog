name: Build and Deploy with Pagefind

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Pagefind (latest)
        run: npm install -g pagefind@latest

      - name: Build Pagefind index
        run: pagefind --source .

      - name: List generated files
        run: ls -R _pagefind || echo "No _pagefind folder found"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          force_orphan: true
