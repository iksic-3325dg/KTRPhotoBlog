name: Build and Deploy with Pagefind

on:
  push:
    branches:
      - main  # デフォルトブランチ名に合わせて変更（例：master）

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run Pagefind
        run: |
          cd Nostalgic-Railway-Blog
          echo "Now running Pagefind in: $(pwd)"
          # 念のためnpmのキャッシュをクリア（古いpagefindの不具合を防ぐ）
          npm cache clean --force
          # pagefindの実行（.htmlファイルを探してインデックス生成）
          npx -y pagefind --source . --output ./pagefind
          # 結果を確認
          ls -R ./pagefind || echo "pagefind folder not found"

      # GitHub Pages にデプロイ
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: Nostalgic-Railway-Blog
          force_orphan: true
