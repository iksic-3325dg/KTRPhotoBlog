name: Build and Deploy with Pagefind

on:
  push:
    branches:
      - main  # デフォルトブランチ名に合わせて変更（例：master）

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Pagefindの出力先ディレクトリを確実に作成
      - name: Ensure output directory exists
        run: mkdir -p Nostalgic-Railway-Blog/pagefind
        
      # Pagefindをnpx経由で実行（確実に動作）
      - name: Run pagefind command
        run: npx -y pagefind --source=Nostalgic-Railway-Blog --output=Nostalgic-Railway-Blog/pagefind

      # 生成確認（ログ用）
      - name: List generated files
        run: ls -R Nostalgic-Railway-Blog/pagefind || echo "pagefind folder not found"

      # GitHub Pages にデプロイ
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: Nostalgic-Railway-Blog
          force_orphan: true
