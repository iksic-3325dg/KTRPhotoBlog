name: Build and Deploy with Pagefind

on:
  push:
    branches: 
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest' 
          extended: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Pagefind
        run: npm install -g pagefind

      - name: Build Hugo site
        run: hugo --minify

      - name: Run Pagefind
        working-directory: ./public  # ✅ 追加：ここで確実にpublic内で実行
        run: |
          npx pagefind --source . --output-path ./pagefind

      - name: Verify Pagefind output
        run: ls -R ./public/pagefind || echo "⚠️ Pagefind not found"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          force_orphan: true

