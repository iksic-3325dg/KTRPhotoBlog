name: Build and Deploy with Pagefind

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: true        # ← PaperMod を submodule で使う場合は必須
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Pagefind
        run: npm install -g pagefind

      - name: Build Hugo site
        run: hugo --minify

      - name: Run Pagefind
        run: pagefind --site "./public" --output-path "./public/pagefind"

      - name: Verify Pagefind output
        run: ls -la ./public/pagefind && head -n 50 ./public/pagefind/pagefind.js || echo "⚠️ Pagefind not found"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          force_orphan: true
