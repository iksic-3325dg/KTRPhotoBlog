name: Build and Deploy with Pagefind

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # （任意）Pagefind を毎回最新で実行したいので npx を使います
      # すでに global install 済みでも動きます
      - name: Build Hugo site
        run: hugo --minify

      # public に本当に HTML があるかを可視化（重要な切り分け）
      - name: List built HTML
        run: |
          echo "---- built html ----"
          find ./public -type f -name '*.html' -print || true

      - name: Run Pagefind
        run: |
          npx --yes pagefind@1 \
            --site "./public" \
            --output-path "./public/pagefind" \
            --force-language ja \
            --verbose

      - name: Verify Pagefind output
        run: |
          echo "---- pagefind dir ----"
          ls -la ./public/pagefind || true

          # v0 系: manifest.json がある場合
          if [ -f ./public/pagefind/manifest.json ]; then
            echo "manifest.json found (v0 layout)"
            head -c 300 ./public/pagefind/manifest.json || true
            exit 0
          fi

          # v1 系: manifest.json は無い。新レイアウトを確認
          if [ -f ./public/pagefind/pagefind-entry.json ] && [ -d ./public/pagefind/index ]; then
            echo "v1 layout detected (pagefind-entry.json + index/ OK)"
            exit 0
          fi

          echo "::error::Pagefind output not recognized. index/ or pagefind-entry.json missing."
          exit 1


      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          force_orphan: true
